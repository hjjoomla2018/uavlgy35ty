PLG_DJCATALOG2_CUSTOMFIELD="DJ-Catalog2 - Custom Field"
PLG_DJCATALOG2_CUSTOMFIELD_DESC="Plug-in that allows to embed custom field into product's description, e.g.:<br /><br />- <code>{djc2customfield color}</code> - displays custom field which alias equals to 'color'.<br />- <code>{djc2customfield specification label="_QQ_"0"_QQ_" unset="_QQ_"0"_QQ_"}</code> - displays custom field which alias equals to 'specifiation', hides its label and allows the attribute to be displayed in standard extra fields table.<br /><br />You can also display all available fields from particuar group of fields. You need to use <code>{djc2fieldgroup X layout="_QQ_"Y"_QQ_"}</code> where "_QQ_"X"_QQ_" is the ID of the field group, and "_QQ_"Y"_QQ_" is the layout, e.g.:<br /><br /><code>{djc2fieldgroup 1 layout="_QQ_"table"_QQ_"}</code><br /><code>{djc2fieldgroup 2 layout="_QQ_"list"_QQ_"}</code><br /><code>{djc2fieldgroup 3 layout="_QQ_"divs"_QQ_"}</code><br /><code>{djc2fieldgroup 4 layout="_QQ_"inline"_QQ_"}</code>"